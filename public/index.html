<!DOCTYPE html>
<html lang="en" dir="ltr" prefix="og:http://ogp.me/ns#">

  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="copyright" content="Baythium"/>
    <meta name="author" content="Damien Bayes"/>
    <meta name="rating" content="general"/>
    <meta name="coverage" content="worldwide"/>
    <meta name="target" content="all"/>

    <!-- Change the color of the header and address bar -->
    
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ffffff"/>

    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ffffff"/>
    <meta name="msapplication-TileColor" content="#ffffff"/>
    <!-- <meta name="msapplication-TileImage" content="/mstile-144x144.png"/> -->

    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>

    <meta name="keywords" content="baythium, baythium ecosystem, baythium family, baythium note maker, note"/>
    <meta name="description" content="Baythium note maker for all your needs"/>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Baythium Note Maker</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Primary render target -->
    <div id="root"></div>

    <!--

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
